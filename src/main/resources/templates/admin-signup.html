<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Admin login</title>
        <script th:src="@{/resources/jquery/jquery.min.js}"></script>
        <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
    </head>
    <body style="background-color: darkgrey;">
        <div class="container">
            <h1 class="text-center">Admin signup</h1>
            <form th:action="@{/admin-signup}" method="POST" th:object="${adminSignupFormData}">
                <div class="mb-3">
                    <label for="email-signup" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email-signup">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="mb-3">
                    <label for="password-signup" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password-signup">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </body>
</html>
